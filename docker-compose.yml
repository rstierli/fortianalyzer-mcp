version: '3.8'

services:
  fortianalyzer-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortianalyzer-mcp
    ports:
      - "${MCP_SERVER_PORT:-8001}:8001"
    environment:
      # FortiAnalyzer Connection
      - FORTIANALYZER_HOST=${FORTIANALYZER_HOST}
      - FORTIANALYZER_API_TOKEN=${FORTIANALYZER_API_TOKEN:-}
      - FORTIANALYZER_USERNAME=${FORTIANALYZER_USERNAME:-}
      - FORTIANALYZER_PASSWORD=${FORTIANALYZER_PASSWORD:-}
      - FORTIANALYZER_VERIFY_SSL=${FORTIANALYZER_VERIFY_SSL:-false}
      - FORTIANALYZER_TIMEOUT=${FORTIANALYZER_TIMEOUT:-30}
      - FORTIANALYZER_MAX_RETRIES=${FORTIANALYZER_MAX_RETRIES:-3}
      # MCP Server
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8001
      - MCP_SERVER_MODE=http
      - FAZ_TOOL_MODE=${FAZ_TOOL_MODE:-full}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=/app/logs/fortianalyzer-mcp.log
      # Docker marker
      - DOCKER_CONTAINER=1
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - fortianalyzer-mcp-network

networks:
  fortianalyzer-mcp-network:
    driver: bridge
